<h1>All Orders</h1>

<table class="orders-table">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>User</th>
      <th>Total Amount</th>
      <th>Date</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let o of orders">
      <td>{{ o._id }}</td>
      <td>{{ o.user?.email }}</td>
      <td>${{ o.total }}</td>
      <td>{{ o.createdAt | date : 'short' }}</td>
    </tr>
  </tbody>
</table>
