<div class="my-orders-container">
  <h2>My Orders</h2>

  <table class="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Total Amount</th>
        <th>Date</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let order of myOrders">
        <td>{{ order.id }}</td>
        <td>${{ order.totalAmount }}</td>
        <td>{{ order.createdAt | date : 'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
