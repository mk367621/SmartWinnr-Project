<div class="container">
  <div class="card auth-card">
    <h1 style="text-align: center">SmartWinnr</h1>
    <h2>Login</h2>

    <input class="input" placeholder="Email" [(ngModel)]="email" />
    <input class="input" placeholder="Password" type="password" [(ngModel)]="password" />

    <button class="btn" (click)="login()" [disabled]="loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>

    <p style="margin-top: 12px; color: var(--text-normal)">
      Don't have an account?
      <a class="link" routerLink="/signup">Sign up</a>
    </p>
  </div>
</div>
